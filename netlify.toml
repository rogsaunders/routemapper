# ===============================
# Netlify Config for Rally Mapper
# ===============================

[build]
  command = "npm run build"
  publish = "dist"

# SPA redirect to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"